<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>jframe exemple</title>

    <style>
    </style>

</head>
<body>

<script src="jframe.js"></script>

<script>

    Jframe.registerComputer({
        'taskbar': true,
        'taskbarHeight': 50,
        'backgroundColor': 'black',
        'backgroundImg': 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp2673702.jpg&f=1&nofb=1',
        'desktopIconSize': 60,
        'taskbarIconSize': 40,
        'taskbarGap': 0
    })
    Jframe.registerNewApplication({
        'title': 'myApp1',
        'appId': 'FrZirconwareMyapp',
        'mainSrc': 'fr.zirconware.myapp/main.html',
        'frame': true,
        'height': 400,
        'width': 800,
        'icon': 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fa%2Fa5%2FGoogle_Chrome_icon_(September_2014).svg%2F1024px-Google_Chrome_icon_(September_2014).svg.png&f=1&nofb=1',
        'desktop': true
    })
    Jframe.registerNewApplication({
        'title': 'myApp2',
        'appId': 'FrZirconwareMyapp',
        'mainSrc': 'fr.zirconware.myapp/main.html',
        'frame': true,
        'height': 400,
        'width': 800,
        'icon': 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fconfluence.jetbrains.com%2Fdownload%2Fattachments%2F51188837%2FPyCharm_400x400_Twitter_logo_white.png&f=1&nofb=1',
        'desktop': true
    })
    Jframe.registerNewApplication({
        'title': 'myApp3',
        'appId': 'FrZirconwareMyapp',
        'mainSrc': 'fr.zirconware.myapp/main.html',
        'frame': true,
        'height': 400,
        'width': 800,
        'desktop': true
    })
    Jframe.registerNewApplication({
        'title': 'myApp4',
        'appId': 'FrZirconwareMyapp',
        'mainSrc': 'fr.zirconware.myapp/main.html',
        'frame': true,
        'height': 400,
        'width': 800,
        'desktop': true
    })


</script>

</body>
</html>
